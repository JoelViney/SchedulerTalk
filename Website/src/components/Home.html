<main role="main" class="container-fluid">

    <div class="row">
        <div class="col-md-3">
            <img src="../assets/logo.png">
        </div>
        <div class="col-md-9">

            <div class="jumbotron">

                    <div class="Widgets">
            
                        <div class="row">
                            <div class="col-9">
                                <h1>Widgets</h1>
                            </div>
                            <div class="col-3">
                                <button @click.prevent="addClicked()" class="btn btn-outline-secondary float-right">Add</button>
                            </div>
                        </div>
            
                        <div class="row" v-if="error">
                            <div class="col">
                                <div class="alert alert-danger mt-2" role="alert">
                                    {{ error }}
                                </div>
                            </div>
                        </div>
            
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Date Created</th>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="item in list">
                                    <td>                            
                                        <div v-if="item.processing" class="spinner-grow" role="status">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                    </td>
                                    <th scope="row">{{ item.id }}</th>
                                    <td> {{ item.name }}</td>
                                    <td> {{ item.dateCreated }}</td>
                                </tr>
                            </tbody>
                        </table>
            
                    </div>
                </div>

        </div>
    </div>
    

</main>
